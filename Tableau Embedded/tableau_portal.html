    <script>
        function opendash(view_name) {
            var i;
            var x = document.getElementsByClassName("view");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(view_name).style.display = "block";
        }

    </script>
